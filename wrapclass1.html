    <body>
        <h1>Welcome to HelpDesk..!!</h1>
        <h2>Contact Us</h2>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
            <br>
            <label for="contact">Contact</label>
            <input type="number" name="contact" id="contact" placeholder="9450..">
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="option">--Select Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <br>
            <label for="dOb">Date of Birth</label>
            <input type="date" name="date" id="dOb">
            </form>

            <input type="radio" name="rating" id="rating" value="3">

            <input type="radio" name="rating" id="rating" value="4">
            <label for="rating1">4</label>
            <input type="radio" name="rating" id="rating" value="5">
            <label for="rating1">5</label>
            <br>

            <label for="msg">Enter your Query</label>
            <br>
            <textarea name="message" id="msg" cols="25" rows="10" placeholder="Write your Query"></textarea>
            <br>
